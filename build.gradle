plugins {
    id 'java'
}

group 'com.tiad.mentorship'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        resources {
            srcDirs "src/main/resource"
        }
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
